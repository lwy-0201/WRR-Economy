{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h4 class="mb-3">Gambling Hall</h4>
  <p class="text-muted">Try your luck! 45% chance to double your bet, 55% chance to lose it. Play responsibly.</p>

  <form method="post" class="mb-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="currency" class="form-label">Choose Currency</label>
        <select name="currency" id="currency" class="form-select" required>
          {% for c in balances.keys() %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label for="units" class="form-label">Bet Amount</label>
        <input type="number" step="0.01" min="0.01" name="units" id="units" class="form-control" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-danger w-100">Place Bet</button>
      </div>
    </div>
  </form>

  <h5>Your Balances</h5>
  <ul class="list-group">
    {% for c, v in balances.items() %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c }}
        <span>{{ "%.4f"|format(v) }}</span>
      </li>
    {% endfor %}
  </ul>

  <hr>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
