{% extends "base.html" %}
{% block content %}
<div class="card p-4" style="max-width:900px;margin:auto;">
  <h4>Invest</h4>
  <form method="post">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Asset</label>
        <select name="asset" class="form-select">
          {% for a, price in assets.items() %}
            <option value="{{ a }}">{{ a }} — €{{ "%.2f"|format(price) }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Shares</label>
        <input type="number" step="0.0001" name="shares" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pay with</label>
        <select name="currency" class="form-select">
          {% for c in balances.keys() %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary">Buy shares (applies immediately)</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

  <hr>
  <h5>Your balances</h5>
  <ul class="list-group">
    {% for c, v in balances.items() %}
      <li class="list-group-item d-flex justify-content-between">
        {{ c }} <span>{{ "%.4f"|format(v) }}</span>
      </li>
    {% endfor %}
  </ul>

  <hr>
  <form method="post" action="{{ url_for('cashout_route') }}">
    <button class="btn btn-success mt-3">Cash out investments (once per day)</button>
  </form>
</div>
{% endblock %}
